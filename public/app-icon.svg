<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Document/Paper -->
  <rect x="120" y="80" width="272" height="352" rx="20" fill="white"/>

  <!-- Lines representing text -->
  <rect x="160" y="140" width="180" height="16" rx="8" fill="#CBD5E1"/>
  <rect x="160" y="180" width="192" height="16" rx="8" fill="#CBD5E1"/>
  <rect x="160" y="220" width="160" height="16" rx="8" fill="#CBD5E1"/>
  <rect x="160" y="260" width="192" height="16" rx="8" fill="#CBD5E1"/>
  <rect x="160" y="300" width="140" height="16" rx="8" fill="#CBD5E1"/>

  <!-- Pencil -->
  <g transform="translate(280, 320) rotate(-45)">
    <rect x="0" y="0" width="140" height="36" rx="4" fill="#F59E0B"/>
    <rect x="0" y="0" width="30" height="36" rx="4" fill="#FCD34D"/>
    <polygon points="140,0 140,36 165,18" fill="#374151"/>
    <rect x="130" y="8" width="10" height="20" fill="#FEF3C7"/>
  </g>

  <!-- Sparkle/Magic -->
  <g fill="#FCD34D">
    <circle cx="100" cy="120" r="12"/>
    <circle cx="420" cy="180" r="8"/>
    <circle cx="400" cy="100" r="10"/>
  </g>
</svg>
